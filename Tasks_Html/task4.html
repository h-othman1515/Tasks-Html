<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h1>Fill in Your Information</h1>
    <form action="submit_form.php" method="post">
        <fieldset>
            <legend>Form</legend>
            <!-- input -->
            <label for="firstname">First Name:</label><br>
            <input type="text" id="firstname" name="firstname" required><br>

            <label for="lastname">Last Name:</label><br>
            <input type="text" id="lastname" name="lastname" required><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <!-- Gender -->
            <h3>Your Gender</h3>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>

            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br><br>

            <!-- Checkbox subjects -->
            <h3>Your Subjects</h3>
            <input type="checkbox" id="cpp" name="subjects" value="cpp">
            <label for="cpp">C++</label>

            <input type="checkbox" id="sql" name="subjects" value="sql">
            <label for="sql">SQL</label>

            <input type="checkbox" id="csharp" name="subjects" value="csharp">
            <label for="csharp">C#</label>

            <input type="checkbox" id="php" name="subjects" value="php">
            <label for="php">Php</label>

            <input type="checkbox" id="python" name="subjects" value="python">
            <label for="python">Python</label>

            <input type="checkbox" id="java" name="subjects" value="java">
            <label for="java">Java</label><br><br>


            <!-- Cities -->
            <h3>Your City</h3>
            <label for="city">City:</label>
            <select id="city" name="city" required>
                <option value="amman">Amman</option>
                <option value="irbid">Irbid</option>
                <option value="zarqa">Zarqa</option>
                <option value="aqaba">Aqaba</option>
                <option value="madaba">Madaba</option>
            </select><br><br>

            <!-- Message -->
            <label for="message">Write About Yourself:</label><br>
            <textarea id="message" name="message" rows="4" cols="50" required>Write here</textarea><br><br>

            <input type="submit" value="Submit">
        </fieldset>
        
    </form>
    <hr>
    <form>
        <table cellpadding="5">
            <tr>
                <td><label for="name">Name:</label></td>
                <td><input type="text" id="name" name="name" required></td>
            </tr>
            <tr>
                <td><label for="address">Address:</label></td>
                <td><input type="text" id="address" name="address" required></td>
            </tr>
            <tr>
                <td><label for="city2">City:</label></td>
                <td><input type="text" id="city2" name="city" required></td>
            </tr>
            <tr>
                <td><label for="state">State:</label></td>
                <td><input type="text" id="state" name="state" required></td>
            </tr>
            <tr>
                <td><label for="zip">Zip Code:</label></td>
                <td><input type="text" id="zip" name="zip" required></td>
            </tr>
            <tr>
                <td><label for="magazine">Magazine:</label></td>
                <td>
                    <select id="magazine" name="magazine" required>
                        <option value="tech">Tech</option>
                        <option value="fashion">Fashion</option>
                        <option value="sports">Sports</option>
                        <option value="health">Health</option>
                        <option value="travel">Travel</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td><label for="yearly">Subscription:</label></td>
                <td>
                    <input type="radio" id="yearly" name="subscription" value="yearly">
                    <label for="yearly">1 year</label>
                    <input type="radio" id="twoyearly" name="subscription" value="twoyearly">
                    <label for="twoyearly">2 years</label>
                </td>
            </tr>
            <tr>
                <td><input type="submit" value="Send Your Order"></td>
        </table>
    </form>
</body>

</html>
